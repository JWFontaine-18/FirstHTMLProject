<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li>
          <a href="/Pages/">Home</a></li>
        <li><a href="/Pages/index.html#about">About LTS</a></li>
        <li><a href="/Pages/index.html#menu">Our Menu</a></li>
        <li><a href="/Pages/hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <img src="/img/tacos_close_up_400x260.png" alt="close up tacos">
    <p>Little Taco Shop Tacos</p>
  </header>
  <main>
    <article>
    <h2>Out Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Send Us A Message</legend>
        <p>
          <label for="name">Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="your name"
            autocomplete="on"
            required
            autofocus
          />
        </p>
        <p>
          <label for="email">Email: </label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="your email"
            autocomplete="on"
            required
          />
        </p>
        <label for="message">Your message</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </fieldset>
          <br>
          <button type="submit" >Submit</button>
          <button type="reset">Reset</button>
          </form>
      </article>
      <article>
        <h2>Our location</h2>
        <address>555 Taco Temptation Lane, Suite T <br>Tallahassee, FL 32304 </address>
        <p><i>Phone: <a href="tel+5555555555">555-555-5555</a> </i></p>
        <a href="#">Back to Top</a>
      </article>
      <hr>

      <p>Copyright &copy; The Little Taco Shop</p>
  </main>
</body>
